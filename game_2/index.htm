	<!-- tooltip -->
	<div id="dhtmltooltip"></div>
	
	<!-- external libs -->
	<script src="assets/libs/jquery-1.11.1.min.js"></script>
	<script src="assets/libs/jquery-migrate.min.js"></script>

	<script src="assets/js/functions.js"></script>
	
	<!-- init loader -->
	<div id="loader"></div>
	
	<!-- main game board container -->
	<div id="container">
	
		<!-- screens -->
		<div class="screen" id="init">
			<h1 id="game_title"><!-- dynamic content --></h1>
			<div id="game_subtitle" class="text"><!-- dynamic content --></div>
			<div id="start_game" class="button">ΣΥΝΕΧΙΣΕ ΠΑΡΑΚΑΤΩ</div>
		</div>
		<div class="screen hidden" id="level_1">

					<clipPath id="level_1_rest_area_clip"><use xlink:href="#level_1_area_rest_path" overflow="visible"/></clipPath>

				<g id="level_1_area_1_group" clip-path="url(#level_1_area_1_clip)"><use xlink:href="#init_stage_jpg" overflow="visible"/></g>
				<g id="level_1_area_2_group" clip-path="url(#level_1_area_2_clip)"><use xlink:href="#init_stage_jpg" overflow="visible"/></g>
				<g id="level_1_area_3_group" clip-path="url(#level_1_area_3_clip)"><use xlink:href="#init_stage_jpg" overflow="visible"/></g>
				<g id="level_1_area_rest_group" clip-path="url(#level_1_area_rest_clip)"><use xlink:href="#init_stage_jpg" overflow="visible"/></g>

        </div>
        
        <!-- game -->
        <div class="screen hidden" id="level_2">
        	
        	<img id="game_board" src="assets/img/theater.jpg" />
        	<div id="positions">
        		<div id="pos1" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">1</div>
        		<div id="pos2" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">2</div>
        		<div id="pos3" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">3</div>
        		<div id="pos4" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">4</div>
        		<div id="pos5" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">5</div>
        		<div id="pos6" class="position" ondragover="allowDrop_figure(event);" ondrop="drop_figure(event);" onclick="remove_figure(this);">6</div>
        	</div>
        	<div id="figures">
        		<div id="f1" class="figure" draggable="true" ondragstart="drag_figure(event);">1</div>
        		<div id="f2" class="figure" draggable="true" ondragstart="drag_figure(event);">2</div>
        		<div id="f3" class="figure" draggable="true" ondragstart="drag_figure(event);">3</div>
        		<div id="f4" class="figure" draggable="true" ondragstart="drag_figure(event);">4</div>
        		<div id="f5" class="figure" draggable="true" ondragstart="drag_figure(event);">5</div>
        		<div id="f6" class="figure" draggable="true" ondragstart="drag_figure(event);">6</div>
        	</div>
        	<div id="check_figures_positions_button" class="button disabled"><!-- dynamic content --></div>
        	        
        </div>        
        <div id="game_button" class="disabled invisible">&#9654;</div>
        <div id="play_button_message" class="hidden"><!-- dynamic content --></div>
        
        <!-- calendar -->
        <div id="calendar">        	
        	<div id="calendar_container">
				<div id="calendar_days"><!-- dynamic content --></div>
				<div id="calendar_content"><!-- dynamic content --></div>
				<div id="close_calendar" class="close_button">&times;</div>
        	</div>        	
        </div>
        <div id="calendar_button">&#9776;</div>

			<span id="help_icon">i</span>

		</div>

		<div id="popup" class="invisible">
			<div id="message_container">
				<div id="message"><!-- dynamic content --></div>
				<div id="buttons"><!-- dynamic content --></div>
				<div id="close_message" class="close_button">&times;</div>
			</div>
		</div>
