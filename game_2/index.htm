        <!-- game -->
        <div class="screen hidden" id="level_2">
        	
        	<img id="game_board" src="assets/img/theatre.png" />
        	<div id="positions">
        		<div id="pos1" class="position" onclick="remove_figure(this);"></div>
        		<div id="pos2" class="position" onclick="remove_figure(this);"></div>
        		<div id="pos3" class="position" onclick="remove_figure(this);"></div>
        		<div id="pos4" class="position" onclick="remove_figure(this);"></div>
        		<div id="pos5" class="position" onclick="remove_figure(this);"></div>
        		<div id="pos6" class="position" onclick="remove_figure(this);"></div>
        	</div>
        	<div id="figures">
        		<div id="f1" class="figure"></div>
        		<div id="f2" class="figure"></div>
        		<div id="f3" class="figure"></div>
        		<div id="f4" class="figure"></div>
        		<div id="f5" class="figure"></div>
        		<div id="f6" class="figure"></div>
        	</div>

        	</div>
