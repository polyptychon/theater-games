<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="assets/img/icon.png"/>		
	<link rel="apple-touch-icon-precomposed" href="assets/img/icon_512.png"/>
	<title></title>	
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,greek' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>	
</head>
<body>
	
	<!-- preload images -->
	<script>
		var img_1 = new Image(1024,768); img_1.src = "";
	</script>
	
	<!-- tooltip -->
	<div id="dhtmltooltip"></div>
	
	<!-- external libs -->
	<script src="assets/libs/jquery-1.11.1.min.js"></script>
	<script src="assets/libs/jquery-migrate.min.js"></script>
	<script src="assets/libs/jquery.easing.min.js"></script>
	<script src="assets/libs/jquery-ui.min.js"></script>
	<!-- custom js -->
	<script src="assets/js/functions.js"></script>
	
	<!-- init loader -->
	<div id="loader"></div>
	
	<!-- main game board container -->
	<div id="container">
	
		<!-- screens -->
		<div class="screen" id="init">
			<h1 id="game_title"><!-- dynamic content --></h1>
			<div id="game_subtitle" class="text"><!-- dynamic content --></div>
			<div id="start_game" class="button big"><!-- dynamic content --></div>
		</div>
		<div class="screen hidden centeredText" id="level_1">
						
			<div class="vas">
				<img class="final_vas" id="level_1_final_vas" src="assets/img/level_1/final_vas.png"/>
				<img class="empty_vas" id="level_1_empty_vas" src="assets/img/level_1/empty_vas.png"/>
				<div class="position" id="level_1_pos_1" style="width:174px; height:288px; background-image:url('assets/img/level_1/pos_1.png');"></div>
				<div class="position" id="level_1_pos_2" style="width:198px; height:295px; background-image:url('assets/img/level_1/pos_2.png');"></div>
				<div class="position" id="level_1_pos_3" style="width:118px; height:280px; background-image:url('assets/img/level_1/pos_3.png');"></div>
			</div>
			<div class="figures">
				<img class="figure" src="assets/img/level_1/f_1.png" id="level_1_f_1"/>
				<img class="figure" src="assets/img/level_1/f_2.png" id="level_1_f_2"/>
				<img class="figure" src="assets/img/level_1/f_3.png" id="level_1_f_3"/>
				<div class="vas_check_button button invisible" id="level_1_vas_check_button"><!-- dynamic content --></div>
				<div class="vas_caption" id="level_1_vas_caption"><!-- dynamic content --></div>
				<div class="vas_hint" id="level_1_vas_hint"><!-- dynamic content --></div>
			</div>
						
        </div>
        <div class="screen hidden centeredText" id="level_2">
        	
        	<br/><br/>2<br/><br/>
        	<div class="button" onclick="goto_screen('level_3');">ΠΗΓΑΙΝΕ ΣΤΟ ΕΠΟΜΕΝΟ ΣΤΑΔΙΟ</div>
        
        </div>
        <div class="screen hidden centeredText" id="level_3">
        	
        	<br/><br/>3<br/><br/>
        	<div class="button" onclick="goto_screen('level_4');">ΠΗΓΑΙΝΕ ΣΤΟ ΕΠΟΜΕΝΟ ΣΤΑΔΙΟ</div>
        
        </div>
        <div class="screen hidden centeredText" id="level_4">
        	
        	<br/><br/>4<br/><br/>
        	<div class="button" onclick="goto_screen('level_5');">ΠΗΓΑΙΝΕ ΣΤΟ ΕΠΟΜΕΝΟ ΣΤΑΔΙΟ</div>
        
        </div>
        <div class="screen hidden centeredText" id="level_5">
        	
        	<br/><br/>5<br/><br/>
        	<div class="button" onclick="goto_screen('level_6');">ΠΗΓΑΙΝΕ ΣΤΟ ΕΠΟΜΕΝΟ ΣΤΑΔΙΟ</div>
        
        </div>
        <div class="screen hidden centeredText" id="level_6">
        	
        	<br/><br/>Custom αγγείο<br/><br/>
        	<div class="button" onclick="goto_screen('init');">ΞΕΚΙΝΗΣΕ ΑΠΟ ΤΗΝ ΑΡΧΗ</div>
        
        </div>
        
        <!-- clock -->
        <div id="clock">01:00</div>
		
		<!-- help icon + popup -->
		<div id="help" class="hidden invisible">
			<span id="help_icon">i</span>
			<span id="help_text" class="invisible">Help full text</span>
			<div id="close_help" class="close_button invisible">&times;</div>
		</div>				
		
		<!-- popups -->
		<div id="popup" class="invisible">
			<div id="message_container">
				<div id="message"><!-- dynamic content --></div>
				<div id="buttons"><!-- dynamic content --></div>
				<div id="close_message" class="close_button">&times;</div>
			</div>
		</div>
	</div>	
	
</body>
</html>
