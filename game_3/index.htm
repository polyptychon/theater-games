<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title></title>
	<link rel="icon" href="assets/img/favicon.png"/>		
	<link rel="apple-touch-icon-precomposed" href="assets/img/favicon.png"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,greek' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>	
</head>
<body>
		
	<!-- tooltip -->
	<div id="dhtmltooltip"></div>
	
	<!-- external libs -->
	<script src="assets/libs/jquery-1.11.1.min.js"></script>
	<script src="assets/libs/jquery-migrate.min.js"></script>
	<script src="assets/libs/jquery.easing.min.js"></script>
	
	<!-- preload images -->
	<script>
		var img_intro_bg = new Image(932,662); img_intro_bg.src = "assets/img/intro_bg.png";
		var img_popup_bg = new Image(765,539); img_popup_bg.src = "assets/img/popup_bg.png";
		var img_1 = new Image(1024,768); img_1.src = "assets/img/greece.jpg";
		var img_2 = new Image(1024,768); img_2.src = "assets/img/mediterranean.jpg";
		var img_3 = new Image(100,100); img_3.src = "assets/img/greece_thumb.png";
		var img_4 = new Image(100,100); img_4.src = "assets/img/mediterranean_thumb.png";
		var img_5 = new Image(100,100); img_5.src = "assets/img/schedule_bg.png";
		var img_6 = new Image(100,100); img_6.src = "assets/img/theater_info_popup_bg.png";
		var svg_1 = new Image(); svg_1.src = "assets/img/lira.svg";
		var svg_2 = new Image(); svg_1.src = "assets/img/close.svg";
		var svg_3 = new Image(); svg_1.src = "assets/img/correct_en.svg";
		var svg_4 = new Image(); svg_1.src = "assets/img/correct_gr.svg";
		var svg_5 = new Image(); svg_1.src = "assets/img/game_3_title_en.svg";
		var svg_6 = new Image(); svg_1.src = "assets/img/game_3_title_gr.svg";
		var svg_7 = new Image(); svg_1.src = "assets/img/info.svg";
		var svg_8 = new Image(); svg_1.src = "assets/img/instructions_en.svg";
		var svg_9 = new Image(); svg_1.src = "assets/img/instructions_gr.svg";
		var svg_10 = new Image(); svg_1.src = "assets/img/masks.svg";
		var svg_11 = new Image(); svg_1.src = "assets/img/wrong_en.svg";
		var svg_12 = new Image(); svg_1.src = "assets/img/wrong_gr.svg";
	</script>
	
	<!-- custom js -->
	<script src="assets/js/functions.js"></script>
	
	<!-- fade in loader -->
	<div id="loader"><img src="assets/img/loading.gif"/></div>
	
	<!-- main game board container -->
	<div id="container">
		<div class="screen" id="init">
			<div id="intro">
				<div id="intro_page_1" class="intro_page">
					<img id="intro_icon_1" class="icon" src="assets/img/masks.svg"/>
					<img id="intro_icon_2" class="icon" src="assets/img/lira.svg"/>
					<img id="game_title" src=""/><br/>
					<div id="enter_game" class="button big"><!-- dynamic content --></div>
				</div>
				<div id="intro_page_2" class="intro_page">
					<div id="game_subtitle" class="text"><!-- dynamic content --></div>					
					<div id="start_buttons">
						<div id="start_greece" class="start_button" theTitle=""><img src="assets/img/greece_thumb.png"/></div>
						<div id="start_mediterranean" class="start_button" theTitle=""><img src="assets/img/mediterranean_thumb.png"/></div>
					</div>
				</div>
			</div>
		</div>		
		<div class="screen hidden" id="level_greece">
			<img class="bg" src="assets/img/greece.jpg"/>
			<div id="greece_theaters" class="theaters"><!-- dynamic content --></div>
			<div id="final_correct_greece_theaters" class="all_correct_theaters"><!-- dynamic content --></div>			
        </div>
        <div class="screen hidden" id="level_mediterranean">        	
			<img class="bg" src="assets/img/mediterranean.jpg"/>
			<div id="mediterranean_theaters" class="theaters"><!-- dynamic content --></div>
			<div id="final_correct_mediterranean_theaters" class="all_correct_theaters"><!-- dynamic content --></div>
        </div>        
		
		<!-- theaters popup -->
		<div id="descriptions">
			<div id="close_descriptions"></div>
			<div id="carousel_container">						
				<div id="carousel_images"><!-- dynamic content --></div>
			</div>
			<div id="theater_title"><!-- dynamic content --></div>
			<div id="theater_description"><!-- dynamic content --></div>
			<div id="theater_button"><!-- dynamic content --></div>
		</div>
		
		<!-- tour schedule -->
		<div id="tour_schedule" class="invisible">
			<h1><span id="tour_schedule_title"><!-- dynamic content --></span> (<span id="num_of_theaters">0</span>)</h1>
			<div id="tour_theaters"><!-- dynamic content --></div>
			<div id="check_schedule" level="" class="button disabled"><!-- dynamic content --></div>
		</div>
				
		<!-- help icon + popup -->
		<div id="help" class="hidden invisible">
			<div id="help_icon"></div>
			<span id="help_text" class="help_content invisible"><!-- dynamic content --></span>
			<div id="close_help" class="close_button invisible"></div>
		</div>				
		
		<!-- popups -->
		<div id="popup" class="invisible">
			<div id="message_container">
				<div id="message"><!-- dynamic content --></div>
				<div id="buttons"><!-- dynamic content --></div>
				<div id="close_message" class="close_button"></div>
			</div>			
		</div>		
	</div>
	
</body>
</html>
