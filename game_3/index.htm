<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Εκπαιδευτικά παιχνίδια για το αρχαίο θέατρο - Εφαρμογή 3: Ένας σύγχρονος θίασος στα αρχαία θέατρα του κόσμου"/>
	<link rel="icon" href="assets/img/icon.png"/>		
	<link rel="apple-touch-icon-precomposed" href="assets/img/icon_512.png"/>
	<title>Ένας σύγχρονος θίασος στα αρχαία θέατρα του κόσμου</title>	
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,greek' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>	
</head>
<body>
		
	<!-- tooltip -->
	<div id="dhtmltooltip"></div>
	
	<!-- external libs -->
	<script src="assets/libs/jquery-1.11.1.min.js"></script>
	<script src="assets/libs/jquery-migrate.min.js"></script>
	<script src="assets/libs/jquery.easing.min.js"></script>	
	<!-- preload images -->
	<script>
		$.getJSON("data.json", function(data) { game_data = data; }).complete(function() {
			//var theaters_gr = game_data.theaters.greece; var theaters_med = game_data.theaters.mediterranean; var theaters_all = theaters_gr.concat(theaters_med);
			var all_imgs = new Array(); var count = 0;
			/* for (t = 0; t < theaters_all.length; t++) {
				var num_of_imgs = theaters_all[t].num_of_imgs;
				for (n = 1; n <= num_of_imgs; n++) { all_imgs[count] = new Image(400,300); all_imgs[count++].src = "assets/img/400x300/" + theaters_all[t].id + "_" + n + ".jpg"; }
			} */
			all_imgs[count] = new Image(1024,768); all_imgs[count++].src = "assets/img/greece.jpg";
			all_imgs[count] = new Image(1024,768); all_imgs[count++].src = "assets/img/mediterranean.jpg";			
		});
	</script>
	<!-- custom js -->
	<script src="assets/js/functions.js"></script>
	
	<!-- fade in loader -->
	<div id="loader"></div>
	
	<!-- main game board container -->
	<div id="container">
		<div class="screen" id="init">
			<h1 id="game_title"><!-- dynamic content --></h1>
			<div id="game_subtitle" class="text"><!-- dynamic content --></div>
			<div id="start_game" class="button">ΞΕΚΙΝΗΣΕ ΝΑ ΠΑΙΖΕΙΣ</div>
		</div>		
		<div class="screen hidden" id="level_greece">
			<img class="bg" src="assets/img/greece.jpg"/>
			<div id="greece_theaters" class="theaters"><!-- dynamic content --></div>
        </div>
        <div class="screen hidden" id="level_mediterranean">
			<img class="bg" src="assets/img/mediterranean.jpg"/>
			<div id="mediterranean_theaters" class="theaters"><!-- dynamic content --></div>
        </div>        
		
		<!-- theaters popup -->
		<div id="descriptions">
			<div id="close_descriptions">&times;</div>
			<div id="carousel_container">						
				<div id="carousel_images"><!-- dynamic content --></div>
			</div>
			<div id="theater_title"><!-- dynamic content --></div>
			<div id="theater_description"><!-- dynamic content --></div>
			<div id="theater_button"><!-- dynamic content --></div>
		</div>
		
		<!-- tour schedule -->
		<div id="tour_schedule" class="invisible">
			<h1>ΠΡΟΓΡΑΜΜΑ ΠΕΡΙΟΔΕΙΑΣ (<span id="num_of_theaters">0</span>)</h1>
			<div id="tour_theaters"><!-- dynamic content --></div>
			<div id="check_schedule" level="" class="button disabled">ΕΛΕΓΞΕ ΤΟ ΠΡΟΓΡΑΜΜΑ</div>
		</div>
				
		<!-- help icon + popup -->
		<div id="help" class="hidden invisible">
			<span id="help_icon">i</span>
			<span id="help_text" class="invisible">Help full text</span>
			<div id="close_help" class="close_button invisible">&times;</div>
		</div>				
		
		<!-- popups -->
		<div id="popup" class="invisible">
			<div id="message_container">
				<div id="message"><!-- dynamic content --></div>
				<div id="buttons"><!-- dynamic content --></div>
				<div id="close_message" class="close_button">&times;</div>
			</div>			
		</div>		
	</div>
	
</body>
</html>
